name: Weather PWA CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm ci

    - name: Build
      run: |
        npm run build

    - name: Lint
      run: |
        npm run lint

    - name: Test
      run: |
        npm run test
